<!DOCTYPE html>

<head>

    <!-- Header and Footer will be loaded by load-components.js -->
    <main class="newsletter-main">
        <section class="newsletter-signup-section container">
            <div class="newsletter-signup-title">NEWSLETTER</div>
            <form class="newsletter-signup-form">
                <label class="newsletter-signup-label">Subscribe to Our Newsletter</label>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <span class="newsletter-signup-captcha-label">WHAT IS 4 + 2?</span>
                <input type="text" class="newsletter-signup-captcha" required>
                <button type="submit" class="newsletter-signup-btn">SUBSCRIBE</button>
            </form>
        </section>
