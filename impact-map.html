<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Impact Map - Smile Foundation</title>
    <link rel="stylesheet" href="assets/css/impact-map.css">
</head>
<body>
    <div id="container">
        <canvas id="three-canvas"></canvas>
        <div id="tooltip" class="tooltip">
            <div class="tooltip-content">
                <h3 id="tooltip-name"></h3>
                <p><strong>Beneficiaries:</strong> <span id="tooltip-beneficiaries"></span></p>
                <p><strong>Budget:</strong> <span id="tooltip-budget"></span></p>
            </div>
        </div>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading 3D Impact Map...</p>
        </div>
        <div id="controls-info" class="controls-info">
            <p>🖱️ Click and drag to rotate • 🔍 Scroll to zoom • 📍 Hover markers for details</p>
        </div>
    </div>

    <!-- Our main script -->
    <script src="assets/js/impact-map.js" type="module"></script>
</body>
</html>
